<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Genderify</title>
        <link rel="stylesheet" href="genderify.css" />
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    </head>

    <body>
        <h1>Genderify</h1>

        <p>
            Den zu prüfenden Text markieren und auf "🔍 Überprüfen" klicken.<br /><br />
            Anschließend werden verfügbare Alternativen oder die Option mit einem Gender-Zeichen angezeigt.
        </p>

        <div class="genderchar-container">
            <label for="genderChar">Genderzeichen:</label>
            <input type="text" class="genderchar-input" id="genderChar" value="*" maxlength="1" />
        </div>

        <div class="analysis-container">
            <button class="analyze-button" id="analyze-button">🔍 Überprüfen</button>
        </div>

        <hr />

        <div class="finding-container" id="selection">
            <div class="variant-container" id="foundWordContainer">
                <label for="foundWord">Gefunden:</label>
                <input type="text" id="foundWord" readonly />
            </div>

            <div class="variant-container" id="genderNeutralVariantContainer">
                <label for="genderNeutralWord">Alternative:</label>
                <select id="genderNeutralWord" disabled>
                </select>
                <button id="applyGenderNeutral" class="action-button" disabled>✔️</button>
            </div>

            <div class="variant-container" id="genderedVariantContainer">
                <label for="genderedWord">Gegendert:</label>
                <input type="text" id="genderedWord" readonly />
                <button id="applyGendered" class="action-button" disabled>✔️</button>
            </div>

            <div class="navigation-buttons">
                <button id="prev-button" disabled>⬅️ Vorheriges</button>
                <button id="next-button" disabled>➡️ Nächstes</button>
            </div>
        </div>

        <script src="../../lib/src/taskpane/genderify.js" type="module"></script>
    </body>
</html>
