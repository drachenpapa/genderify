name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Lint the code
        run: npm run lint
      - name: Build the project
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Run tests with coverage
        run: npm run test:coverage
